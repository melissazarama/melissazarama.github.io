<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <div class="outer-frame-1">
                            <img
                                src="images/birds.jpg"
                                alt="San Valentine Bird"
                            >
                            <span id="style">Happy San Valentine </span>
                        </div>

                        <div id="outer-frame-1-1">
                            <img
                                src="images/nails-makeup.jpg"
                                alt="Nails & Make up"
                            >
                        </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <div id="outer-frame-00">
                            <div id="outer-frame-2">
                                <img
                                    src="images/san-valentine1.jpg"
                                    alt="Hearts"
                                >
                            </div>
                        </div>

                        <div id="outer-frame-2-2">
                            <img
                                src="images/shine-lips-model.avif"
                                alt="Shinning Lips"
                            >
                        </div>
                        
                        <div id="outer-frame-2-2-2">
                            <img
                                src="images/iloveyou.jpg"
                                alt="I love You"
                            >
                        </div>  
                    </div>
                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <div id="outer-frame-3">
                            <img
                                src="images/lips.webp"
                                alt="Pink Lips"
                            >
                        </div>

                        <div id="outer-frame-4">
                            <img
                                src="images/pink-makeup.jpg"
                                alt="Eye"
                            >
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
