<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mebay Product Page</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="grid-layout">
            <div id="header">
                <div id="logo">
                    <p>
                        <span>m</span><span>e</span><span>b</span><span>a</span><span>y</span>
                    </p>
            </div>
            <div id="exhibition">
                <img
                    src="images/center.png"
                    alt="Center View Sunglasses"
                >
                <img
                src="images/left.png"
                alt="Left View Sunglasses"
                >
                <img
                src="images/right.png"
                alt="Right View Sunglasses"
                >
                <img
                src="images/side.png"
                alt="side View Sunglasses"
                >
            </div>
            <div id="main-exhibition">
                <img
                src="images/center.png"
                alt="Center View Sunglasses"
                >
            </div>
            <div id="description-exhibition">
                <h1> PERSOL PO0714 95 31 Black Green
                    Pilot Men's Folding Sunglasses 54 mm
                </h1>
                <div class="seller-container">
                    <div id="seller-name">
                        <a href="#"> newbranditems </a>
                        <span>(16525)</span>
                    </div>
                    <div class="seller-feedback"
                        <span>99.3% positive</span>
                        <span>seller's other items</span>

                    </div>
                </div>
.            </div>

        </div>
