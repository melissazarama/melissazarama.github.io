<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Melissa Portfolio</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body> 
        <div id="layout">
            <div id="left-column">
                <img
                    src="images/eyebrow.jpg"
                    alt="Micropigmentation Image"
                >
            <div>
            <div id="right-column">
            <header>
                <h1>Contact Us</h1>
                <p>
                    Tell us what you need help with.
                </p>
                <p>
                    Send us a message and we will
                    respond as soon as possible.
                </p>
            </header>
            <main>
                <form 
                    method="POST" 
                    action="https://getform.io/f/bgddxrza"
                >
                    <div>
                        <label for="services_id">
                            What service are you looking for?
                        </label>
                        <select id="services_id" name="service_selection">
                            <option 
                                id="default_option" 
                                value="none" 
                                disabled
                                selected
                            >
                                Select the service you need
                            </option>
                            <option value="nano">
                                Nano Hair Strokes
                            </option>
                            <option value="ombre">
                                Ombre Powder Brows
                            </option>
                            <option value="hybrid">
                                Hybrid Brows
                            </option>
                            <option value="pigment-removal">
                                Pigment Removal
                            </option>
                            <option value="Ombre-lips">
                                Ombre Lips
                            </option>
                            <option value="Full-color-lip">
                                Full Color Lips 
                            </option>
                            <option value="dark-lip">
                                Dark lip Naturalization
                            </option>
                            <option value="full-eyeliner">
                                Full Eyeliner Design
                            </option>
                            <option value="top-botttom-eyeliner">
                                Top or Bottom Eyeliner
                            </option>
                            <option value="enhacement">
                                Eyelash Enhacement Line
                            </option>
                        </select>
                    </div>
                    <div>
                        <label for="name_id">Full name</label>
                        <input 
                            type="text" 
                            id="name_id" 
                            name="name" 
                            required 
                            minlength="2"
                            placeholder="E.g. Rachel Smith"
                        >
                    </div>
                    <div>
                        <label for="phone_number_id">Phone Number</label>
                        <input 
                            type="phone" 
                            id="phone_number_id" 
                            name="number"
                            required
                            placeholder="E.g. 000-000-000"
                        >
                    </div>
                    <div>
                        <label for="email_id">Email</label>
                        <input 
                            type="email" 
                            id="email_id" 
                            name="email"
                            required
                            placeholder="E.g. jane.doe@gmail.com"
                        >
                    </div>
                    <div>
                        <label for="message_id">Message us</label>
                        <textarea 
                            id="message_id" 
                            name="message"
                            placeholder="I would like you to..."></textarea>
                    </div>
                    <div>
                        <div>
                            <label for="services_id">
                                How did you hear about us?
                            </label>
                            <select id="about_us_id" name="about_us">
                                <option 
                                    id="default_option" 
                                    value="none" 
                                    disabled
                                    selected
                                >
                                    Please select
                                </option>
                                <option value="gardening">
                                    Facebook
                                </option>
                                <option value="coding">
                                    Instagram
                                </option>
                                <option value="web dev">
                                    Google Maps
                                </option>
                                <option value="web dev">
                                    Google
                                </option>
                                <option value="web dev">
                                    Friend Referral
                                </option>
                                <option value="web dev">
                                    TikTok 
                                </option>
                                <option value="web dev">
                                    Other
                                </option>
                            </select>
                        </div>
                    <input type="submit" id="submit-button" value="Submit">
                </div>
            </form>
            </main>
        
    </body>
</html>
